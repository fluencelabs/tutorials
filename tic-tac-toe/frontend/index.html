<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <form id="login-container">
            <p><label for="login">Enter your name to start:</label></p>
            <p><input id="login" type="text" autofocus></p>
            <p><button type="button" id="login-action">Start</button></p>
        </form>
        <div id="game-board" hidden>
            <div id="tictactoe"></div>
            <div id="result" hidden>
                <div id="result-screen"></div>
                <button id="new-game" type="button">New Game</button>
            </div>
            <button id="logout" type="button">Logout</button>
        </div>
    </body>
    <script src="bundle.js"></script>
</html>
