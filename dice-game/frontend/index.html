<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dice game</title>
    </head>
    <body> 
        <section class="container">
            <h1>Dice game</h1>
            <h3 id="status">Joining the game...</h3>
            <div class="row" id="game" hidden>
                <div class="col-6">
                    <form class="mt-3">
                        <div class="form-group row">
                            <div class="col-sm-4">Your balance:</div>
                            <div class="col-sm-4" id="balance"></div>
                        </div>
                        <div class="form-group row">
                            <label for="bet-size" class="col-sm-4 col-form-label">Enter your bet:</label>
                            <input type="number" id="bet-size" class="col-sm-2 form-control" required value="1">
                            <div id="prize" class="col-sm-6 text-center"></div>
                        </div>
                        <div class="form-group row">
                            <label for="bet-placement" class="col-sm-4 col-form-label">Guess a dice number:</label>
                            <select id="bet-placement" class="col-sm-2 form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <button id="roll" class="btn btn-primary" type="button">Roll</button><br/>
                    </form>
                <div id="result" class="row mt-4"></div>
                </div>
                <div class="col-6">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col">Bet Size</th>
                            <th scope="col">Bet Placement</th>
                            <th scope="col">Outcome</th>
                            <th scope="col">Balance</th>
                        </tr>
                        </thead>
                        <tbody id="history">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
    <script src="bundle.js"></script>
</html>
